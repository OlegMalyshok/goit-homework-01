<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header container">
      <div class="header-logo">
        <span class="header-logo-simply">SIMPLY</span> CHOCOLATE
        <svg class="header-social-icon" width="24px" height="24px">
          <use href="../images/sprite.svg#"></use>
        </svg>
      </div>
      <div class="header-sections">
        <ul class="header-sections-list list">
          <li class="header-sections-item">Home</li>
          <li class="header-sections-item">How it's made?</li>
          <li class="header-sections-item">Our products</li>
          <li class="header-sections-item">Top sellers</li>
          <li class="header-sections-item">Chocolate is loved</li>
        </ul>
      </div>
      <div class="header-social">
        <svg class="header-social-icon" width="24px" height="24px">
          <use href="../images/sprite.svg#"></use>
        </svg>
        <svg class="header-social-icon" width="24px" height="24px">
          <use href="../images/sprite.svg#icon-twitter-desktop-tablet"></use>
        </svg>
      </div>
    </header>
  </body>
</html>
